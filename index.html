<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tapper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row d-flex flex-column-reverse flex-md-row">
            <div id="player-1" class="col col-12 col-md-6 d-flex justify-content-center align-items-center">
                <div id="player-1-text" class="text-white">
                    <h1 id="player-1-score" class="text-center">0</h1>
                    <h1 class="d-block d-md-none">Tap Screen!</h1>
                    <div class="d-none d-md-block">
                        <span class="h1 me-2">Tap</span><button class="btn btn-outline-light mb-3">A</button><span class="h1 ms-2">!</span>
                    </div>
                </div>
            </div>
            <div id="player-2" class="col col-12 col-md-6 d-flex justify-content-center align-items-center">
                <div id="player-2-text" class="text-white">
                    <h1 id="player-2-score" class="text-center">0</h1>
                    <h1 class="d-block d-md-none">Tap Screen!</h1>
                    <div class="d-none d-md-block">
                        <span class="h1 me-2">Tap</span><button class="btn btn-outline-light mb-3">L</button><span class="h1 ms-2">!</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
