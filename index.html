<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tapper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="main" class="container-fluid">
        <div id="progress-group" class="progress fixed-top m-3 d-none" role="progressbar" aria-valuemin="0"
            aria-valuemax="100" style="height: 20px">
            <div id="progress-time" class="progress-bar bg-warning" style="width: 100%"></div>
            <small id="timer" class="justify-content-center align-items-center d-flex position-absolute w-100 h-100">Ready</small>
        </div>
        <div id="start-msg" class="fixed-top m-auto" style="width:100px;top:45vh;">
            <button id="start-btn" class="btn btn-light btn-lg w-100">Start Game</button>
        </div>
        <div id="end-msg" class="fixed-top m-auto d-none" style="width:100px;top:45vh;">
            <h1>Winner</h1>
            <button id="new-start-btn" class="btn btn-light btn-lg">Start Game</button>
        </div>
        <div id="player-control" class="row d-flex flex-column-reverse flex-md-row">
            <div id="player-1" class="col col-12 col-md-6 d-flex justify-content-center align-items-center">
                <div id="player-1-outcome-text" class="text-white h1"></div>
                <div id="player-1-text" class="text-white d-none">
                    <h1 id="player-1-score" class="text-center">0</h1>
                    <h1 class="d-block d-md-none">Tap Screen!</h1>
                    <div class="d-none d-md-block">
                        <span class="h1 me-2">Tap</span><button class="btn btn-outline-light mb-3">A</button><span
                            class="h1 ms-2">!</span>
                    </div>
                </div>
            </div>
            <div id="player-2" class="col col-12 col-md-6 d-flex justify-content-center align-items-center">
                <div id="player-2-outcome-text" class="text-white h1"></div>
                <div id="player-2-text" class="text-white d-none">
                    <h1 id="player-2-score" class="text-center">0</h1>
                    <h1 class="d-block d-md-none">Tap Screen!</h1>
                    <div class="d-none d-md-block">
                        <span class="h1 me-2">Tap</span><button class="btn btn-outline-light mb-3">L</button><span
                            class="h1 ms-2">!</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
